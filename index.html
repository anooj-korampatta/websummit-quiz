<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Logistics Quiz</title>

  <!-- Proxima Nova -->
  <link rel="stylesheet" href="https://use.typekit.net/wtc0foh.css">

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- WORLD MAP BACKGROUND (Lottie) -->
  <div id="backgroundLottie" class="lottie-bg"></div>

  <!-- START SCREEN -->
  <section id="startScreen" class="screen active">
    <h1>SMART LOGISTICS QUIZ</h1>
    <p>Test your Supply Chain IQ</p>
    <button id="startBtn">TOUCH TO START</button>
  </section>

  <!-- QUIZ SCREEN -->
  <section id="quizScreen" class="screen">
    <div id="progressBar">
      <div id="progressTrack">
        <div id="cargo"></div>
      </div>
    </div>

    <div id="questionCounter">1 / 8</div>

    <h2 id="question"></h2>
    <div id="options"></div>
  </section>

  <!-- DETAILS SCREEN -->
  <section id="detailsScreen" class="screen">
    <h2>Almost done!</h2>
    <p>Enter your details to see your score</p>

    <div class="form">
      <input id="name" placeholder="Name" />
      <input id="phone" placeholder="Mobile Number" />
      <button id="submitBtn">VIEW SCORE</button>
    </div>
  </section>

  <!-- RESULT SCREEN -->
  <section id="resultScreen" class="screen">
    <div id="lottieConfetti" class="lottie-animation"></div>

    <h2>Your Score</h2>
    <div id="scoreCircle" class="score-pop"></div>

    <h3 id="giftCategory"></h3>
    <p id="giftMessage" class="gift-note"></p>

    <p class="social-cta">
      Follow <strong>@gwclogistic</strong> on <br>
      X ‚Ä¢ Instagram ‚Ä¢ LinkedIn <br>
      and collect your gift üéÅ
    </p>
  </section>

  <!-- Lottie Web -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>

  <script type="module" src="app.js"></script>
</body>
</html>
